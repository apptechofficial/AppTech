<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You | AppTech</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .thank-you-hero {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            background-color: var(--navy);
            color: white;
        }
        .thank-you-card {
            background: rgba(255, 255, 255, 0.05);
            padding: 50px;
            border-radius: 10px;
            border: 1px solid var(--light-blue);
        }
    </style>
</head>
<body>
    <section class="thank-you-hero">
        <div class="container">
            <div class="thank-you-card">
                <h1 style="font-size: 3rem; margin-bottom: 20px;">Message Received!</h1>
                <p style="font-size: 1.2rem; color: var(--grey); margin-bottom: 30px;">
                    Thank you for reaching out to AppTech. We have received your inquiry <br> 
                    and will get back to you at <strong>apptech.official@gmail.com</strong> within 24 hours.
                </p>
                <a href="index.html" class="btn btn-primary">Back to Home</a>
            </div>
        </div>
    </section>
</body>
</html>
